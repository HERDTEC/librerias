<script src="node_modules/d3/d3.min.js"></script>
<script src="node_modules/topojson/build/topojson.js"></script>
<script src="node_modules/datamaps/dist/datamaps.ecu.js"></script>
<div id="container" ></div>
<style>
*{box-sizing: border-box;}
#container{
  height:100vh ;
  width:100vw ;
  position: relative;
  
}|
</style>
<script>
    var map = new Datamap({
        element: document.getElementById('container'),

        dataType: 'json', 
         geographyConfig: {
				popupOnHover: true,
                highlightOnHover: true,
                borderColor: '#444',
                borderWidth: 0.5,
            dataUrl: 'https://raw.githubusercontent.com/HERDTEC/librerias/master/ecuadorsr.topo'
        },
		fills: {
                'MAJOR': '#306596',
                'MEDIUM': '#0fa0fa',
                'MINOR': '#bada55',
                defaultFill: '#dddddd'
            },
			 data: {
                'CB': { fillKey: 'MINOR' },
                'LR': { fillKey: 'MINOR' }
            },
		scope: 'ecuador',
		setProjection: function (element) {
                var projection = d3.geo.mercator()
                    .center([-77, -1.5]) // always in [East Latitude, North Longitude]
					//-0.180653, -78.467834.
                    .scale(5800)
					 .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
                var path = d3.geo.path().projection(projection);
                return { path: path, projection: projection };
            }
    });
